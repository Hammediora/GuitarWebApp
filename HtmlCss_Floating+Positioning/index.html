<html>
	<head>
		<title>HTML and CSS - Floating and Positioning</title>
		<!-- Title limited to ~65 characters-->
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/styles.css">

		<meta name="description" content="This is in class work">

		<meta name="keywords" content="html, css, web development, neiu">
	</head>
	<body>
		<header>
			<section class="left">
				<div class="big">
					NEIU
				</div>
				<div class="small">
					CS300
				</div>
			</section>
			<section class="right">
				<div class="big">
					HTML &amp; CSS
				</div>
				<div class="small">
					Floating &amp; Positioning
				</div>
			</section>
		</header>
		<div id="container">
			<section class="floating">
				<div class="row">
					<article class="col col-third">
						R1: C:1
					</article>
					<article class="col col-third">
						R1: C:2
					</article>
					<article class="col col-third">
						R1: C:3
					</article>
				</div>
				<div class="row">
					<article class="col col-full">
						R2: C:1
					</article>
				</div>
				<div class="row">
					<article class="col col-quarter">
						R3: C:1
					</article>
					<article class="col col-quarter">
						R3: C:2
					</article>
					<article class="col col-quarter">
						R3: C:3
					</article>
					<article class="col col-quarter">
						R3: C:4
					</article>
				</div>
			</section>

			<section class="positioning">
				<div class="row">
					<article class="col col-full main">
						THIS IS BEHIND

						<aside class="overlay">
							ON TOP
						</aside>
					</article>
				</div>
			</section>
		</div>
		<footer>
			<section class="left">
				Northeastern Illinois University - CS300
			</section>
			<section class="right">
				&copy; Copyright 2018
			</section>
		</footer>
		<div id="scrollBtn">
			Fixed
		</div>
	</body>
</html>
